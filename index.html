<!DOCTYPE html>
<html lang="en">

    <head>

        <title>LABB Email</title>
        <meta name="author" content="LABB">
        <link rel="shortcut icon" href="https://labb.email/favicon.ico" />

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <div class="container">

            <div class="row">

                <div class="col-lg-2"></div>

                <div class="col col-lg-8 vertical-center">

                    <div class="jumbotron no-margin-bottom">
                        <h1 class="d-sm-none display-6">you found my email</h1>
                        <h1 class="d-none d-sm-block display-4">you found my email</h1>
                        <hr class="my-4">
                        <figure class="figure">
                            <img src="img/dummy-image.jpeg" class="figure-img rounded img-fluid" alt="A dummy image">
                            <figcaption class="figure-caption">feel free to leave me a message</figcaption>
                        </figure>
                        <hr class="my-4">
                        
                        <div class="d-sm-none">
                            <a class="btn btn-success btn-lg btn-block" href="mailto:contact@labb.email" role="button">contact@labb.email</a>
                            <button type="button" class="btn btn-primary btn-sm btn-block" disabled>continue to abbluiz.com</button>
                        </div>
                        
                        <div class="d-none d-sm-block">
                            <a class="btn btn-success btn-lg" href="mailto:contact@labb.email" role="button">contact@labb.email</a><br><br>
                            <button type="button" class="btn btn-primary btn-sm" disabled>continue to abbluiz.com</button>
                        </div>
                    
                    </div>

                </div>

                <div class="col-lg-2"></div>

            </div>

        </div>

        <script src="static/js/jquery/jquery-3.3.1.min.js"></script>
        <script src="static/js/popper/popper.min.js"></script>
        <script src="static/js/bootstrap/bootstrap.min.js"></script>
        <script src="static/js/scripts.js"></script>
    </body>

</html>
